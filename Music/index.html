<!DOCTYPE html>
<html lang="en" style = "margin: 0px;height: 100%;width: 100%;">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./node_modules/abcjs/abcjs-audio.css">
  <script src="../dist/abcjs-basic.js" type="text/javascript"></script>
  <script src="bundle.js"></script>
  <style>
  </style>
</head>
<body style = "margin: 0; height:100%; overflow:hidden;">
	<div style = "display:flex; font-size:20px; align-items:center; margin:10px">
    <div style = "margin:20px">
  		<label for="key">Choose the key: </label>
    	<select name="key" id="key">
      	<option value="A">A</option>
      	<option value="B">B</option>
      	<option value="C" selected>C</option>
      	<option value="D">D</option>
  			<option value="E">E</option>
      	<option value="F">F</option>
  			<option value="G">G</option>
    	</select>
    	<select name="acc" id="acc">
      	<option value="">♮</option>
      	<option value="#">♯</option>
      	<option value="b">♭</option>
    	</select>
  		<select name="majmin" id="majmin">
      	<option value="maj">Major</option>
      	<option value="min">Minor</option>
    	</select>
    </div>
    <div style = 'margin-left:20px'><p id='message' style="color:red;"></p></div>
    <label for="numNotes" style = 'margin-left:20px'>Number of notes: </label>
    <select name="numNotes" id="numNotes">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
    <label for="lowNote" style = "margin-left:20px">Lowest Note: </label>
    <select name="lowNote" id="lowNote">
      <option value="0">E2</option>
      <option value="1">F2</option>
      <option value="2">G2</option>
      <option value="3">A3</option>
      <option value="4">B3</option>
      <option value="5">C3</option>
      <option value="6">D3</option>
      <option value="7">E3</option>
      <option value="8">F3</option>
      <option value="9">G3</option>
      <option value="10">A4</option>
      <option value="11">B4</option>
      <option value="12">C4</option>
      <option value="13">D4</option>
    </select>
    <div style = 'margin-left:20px'><p id='mode'></p></div>
    <div id = "playbutton" style = 'margin-left:20px; background:#ededed; vertical-align: middle;cursor: pointer;'><p style="">Play Sound</p></div>
	</div>
  <div class="container" id='main' style = 'text-align:center'>

    <div id="warnings"></div>
    <hr>
    <div id="note" style = "font-size:100px; visibility:hidden"></div>
    <div id="paper" ></div>
    <div id="audio"></div>
  </div>
</body>
</html>
